<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="top-decoration">
      <span></span>
      <h2>DESIGN SYSTEM</h2>
    </div>

    <section id="desktop-suggestion">
        <div class="desktop-suggestion-container">
          <div class="row">
            <div class="shortcut">
              <div class="profile">
                <div class="flex-end">
                  <h3>Frontend Mentor</h3> <br>
                <small>Feedback Board</small>
                </div>
              </div>
              <div class="choosen">
                     <li class="active">All</li>
                     <li class="hover">UI</li>
                     <li class="default">UX</li>
                     <li class="default">Enhancement</li>
                     <li class="default">Bug</li>
                     <li class="default">Feature</li>
              </div>

              <div class="roadmap-container">
                <div class="justify-between">
                  <h2>Roadmap</h2>
                  <a href="#">View</a>
                </div>

                <li class="f-dct-column">
                  <ul class="">
                    <li><i class="fa-solid fa-circle"></i>Planned</li>
                    <span>2</span>
                  </ul>
                  <ul>
                    <li><i class="fa-solid fa-circle in-progress"></i>In-Progress</li>
                    <span>2</span>
                  </ul>
                  <ul>
                    <li><i class="fa-solid fa-circle live"></i>Live</li>
                    <span>2</span>
                  </ul>
                </li>

              </div>
            </div>

          </div>
        </div>
    </section>
  </body>
</html>
